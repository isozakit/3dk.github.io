<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Test</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>

    <!-- インポートマップの定義 -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js",
            "GLTFLoader": "https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/loaders/GLTFLoader.js",
            "OrbitControls": "https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/controls/OrbitControls.js"
        }
    }
    </script>
</head>
<body>
    <script type="module">
        // Three.jsのモジュールをインポート
        import * as THREE from 'three';
        import { GLTFLoader } from 'GLTFLoader';
        import { OrbitControls } from 'OrbitControls';

        // Three.jsのシーン、カメラ、レンダラーの設定
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 環境光
        const light = new THREE.AmbientLight(0x404040, 2);
        scene.add(light);

        // GLTFモデルをロード
        const loader = new GLTFLoader();
        loader.load(
            './model-box.glb', // モデルの相対パス
            (gltf) => {
                const model = gltf.scene;
                scene.add(model);
                model.rotation.y = Math.PI / 4;
            },
            undefined,
            (error) => {
                console.error('モデルの読み込み中にエラーが発生しました:', error);
            }
        );

        // カメラの位置設定
        camera.position.z = 5;

        // OrbitControlsを追加（回転、ズーム）
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = false; // 減衰を有効にする
        controls.dampingFactor = 0.1; // 減衰係数
        controls.rotateSpeed = 2.0; // 回転速度


        // アニメーションループ
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
