<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D年賀状</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <!-- OGP設定 -->
    <meta property="og:title" content="回せば回すほど福がクル。大きく回せば大きくクル！">
    <meta property="og:description" content="3Dモデルを操作して楽しむ年賀状です">
    <meta property="og:image" content="image01.png">

    <!-- インポートマップの定義 -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js",
            "GLTFLoader": "https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/loaders/GLTFLoader.js"
        }
    }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'GLTFLoader';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.AmbientLight(0xffffff, 3);
        scene.add(light);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        let model;
        const loader = new GLTFLoader();
        loader.load(
            './model-box.glb',
            (gltf) => {
                model = gltf.scene;
                scene.add(model);
                model.rotation.y = Math.PI / 4;
            },
            undefined,
            (error) => {
                console.error('モデルの読み込み中にエラーが発生しました:', error);
            }
        );

        camera.position.z = 5;

        let isTouching = false;
        let previousTouch = { x: 0, y: 0 };
        let rotationVelocity = { x: 0, y: 0 };

        window.addEventListener('touchstart', (event) => {
            isTouching = true;
            previousTouch.x = event.touches[0].clientX;
            previousTouch.y = event.touches[0].clientY;
            rotationVelocity.x = 0;
            rotationVelocity.y = 0;
        });

        window.addEventListener('touchmove', (event) => {
            if (isTouching && model) {
                const touchX = event.touches[0].clientX;
                const touchY = event.touches[0].clientY;
                const deltaX = touchX - previousTouch.x;
                const deltaY = touchY - previousTouch.y;

                rotationVelocity.y = deltaX * 0.02;
                rotationVelocity.x = -deltaY * 0.02;

                model.rotation.x += rotationVelocity.x;
                model.rotation.y += rotationVelocity.y;

                previousTouch.x = touchX;
                previousTouch.y = touchY;
            }
        });

        window.addEventListener('touchend', () => {
            isTouching = false;
        });

        // パーティクル用のジオメトリとマテリアルを作成
        const starGeometry = new THREE.BufferGeometry();
        const starCount = 1000;
        const positions = new Float32Array(starCount * 3);

        for (let i = 0; i < starCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 100;
        }

        starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const starMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.2,
            transparent: true,
            opacity: 0.8,
        });

        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        function animateStars() {
            stars.rotation.x += 0.0005;
            stars.rotation.y += 0.0005;
        }

        function animate() {
            requestAnimationFrame(animate);

            if (!isTouching && model) {
                rotationVelocity.x *= 0.95;
                rotationVelocity.y *= 0.95;

                model.rotation.x += rotationVelocity.x;
                model.rotation.y += rotationVelocity.y;

                if (Math.abs(rotationVelocity.x) < 0.001) rotationVelocity.x = 0;
                if (Math.abs(rotationVelocity.y) < 0.001) rotationVelocity.y = 0;
            }

            animateStars();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
