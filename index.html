<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D年賀状</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>

    <!-- インポートマップの定義 -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js",
            "GLTFLoader": "https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/loaders/GLTFLoader.js"
        }
    }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'GLTFLoader';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0xffffff);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.AmbientLight(0xffffff, 3);
        scene.add(light);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        let model;
        const loader = new GLTFLoader();
        loader.load(
            './model-box.glb',
            (gltf) => {
                model = gltf.scene;
                scene.add(model);
                model.rotation.y = Math.PI / 4;
            },
            undefined,
            (error) => {
                console.error('モデルの読み込み中にエラーが発生しました:', error);
            }
        );

        camera.position.z = 5;

        let isTouching = false;
        let previousTouch = { x: 0, y: 0 };
        let rotationVelocity = { x: 0, y: 0 };

        // タッチイベントの設定
        window.addEventListener('touchstart', (event) => {
            isTouching = true;
            previousTouch.x = event.touches[0].clientX;
            previousTouch.y = event.touches[0].clientY;
            rotationVelocity.x = 0;
            rotationVelocity.y = 0;
        });

        window.addEventListener('touchmove', (event) => {
            if (isTouching && model) {
                const touchX = event.touches[0].clientX;
                const touchY = event.touches[0].clientY;
                const deltaX = touchX - previousTouch.x;
                const deltaY = touchY - previousTouch.y;

                rotationVelocity.y = deltaX * 0.02; // X方向の移動でY軸を回転
                rotationVelocity.x = -deltaY * 0.02; // Y方向の移動でX軸を回転

                model.rotation.x += rotationVelocity.x;
                model.rotation.y += rotationVelocity.y;

                previousTouch.x = touchX;
                previousTouch.y = touchY;
            }
        });

        window.addEventListener('touchend', () => {
            isTouching = false;
        });

        // アニメーションループ
        function animate() {
            requestAnimationFrame(animate);

            // 慣性による回転
            if (!isTouching && model) {
                rotationVelocity.x *= 0.95; // 慣性減衰 (X)
                rotationVelocity.y *= 0.95; // 慣性減衰 (Y)

                model.rotation.x += rotationVelocity.x;
                model.rotation.y += rotationVelocity.y;

                if (Math.abs(rotationVelocity.x) < 0.001) rotationVelocity.x = 0;
                if (Math.abs(rotationVelocity.y) < 0.001) rotationVelocity.y = 0;
            }

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
